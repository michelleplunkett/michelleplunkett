<!-- The posts -->
  <div class="col">
    {% for blog in site.categories.blog %}
    <article class="box" id="{{ blog.title }}">
			<div class="panel panel-default">
			  <div class="panel-heading"><h3 class="panel-title"><a href="{{ blog.url | prepend: site.baseurl }}">{{ blog.title }}</a></h3></div>
					<div class="panel-body">
					  <span><h4>{{ blog.date | date:'%B %d, %Y' | replace:' 0',' ' }}</h4>
						  {{ blog.content }}</span>
					</div>
			</div>
    </article>
    {% endfor %} 
  </div>
